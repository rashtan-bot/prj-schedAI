{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <!-- Login Container -->
  <div class="login-container">
    <h1>Log-In</h1>
    <p>Please, use the following form to log in:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }} <!-- Render form fields -->
      <input type="submit" value="LOGIN">
    </form>
  </div>
{% endblock %}
